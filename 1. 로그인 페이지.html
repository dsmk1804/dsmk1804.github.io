<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="login.css">

    <script src="https://kit.fontawesome.com/d19fdaba43.js" crossorigin="anonymous"></script>
</head>
<body>
<header></header>
<main>
    <h1>로그인을 해주세요!!</h1>
    <form>
        <section id="login-info-section">
            <label>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                <input type="text">
            </label>
            <label>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                </svg>
                <input type="text">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                </svg>
            </label>
        </section>
        <section id="login-id-remember-section">
            <label>
                <input type="checkbox">
                <span>아이디 저장</span>
            </label>
        </section>
        <button id="login-btn">로그인</button>
    </form>
    <section id="nav-section">
        <a href="#">아이디 찾기</a>
        <a href="#">비밀번호 재설정</a>
        <a href="#">회원가입</a>
    </section>
    <section id="simple-login-section">
        <h4>간편 로그인</h4>
        <a href="#">
            <img src="../icons/네이버동그라미.png" height="45" width="90"/>
        </a>
        <a href="#">
            <img src="../icons/카카오톡네모.png" height="45" width="90"/>
        </a>
        <a href="#">
            <img src="../icons/토스네모흰색.jpg" height="45" width="90"/>
        </a>
    </section>
</main>
<footer></footer>
</body>
</html>
